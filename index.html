<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafty New Tab</title>
    <link rel="stylesheet" href="web_resources/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Minecrafty New Tab</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <select id="search-engine">
                <option value="https://www.google.com/search?q=">Google</option>
                <option value="https://www.bing.com/search?q=">Bing</option>
                <option value="https://search.yahoo.com/search?p=">Yahoo</option>
            </select>
            <button onclick="performSearch()">Search</button>
        </div>
    </main>
</div>
<script src="web_resources/scripts.js"></script>
</body>
</html>
